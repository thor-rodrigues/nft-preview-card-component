<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="card">
        <div class="image-section">
            <div class="card-image">
                <img src="./images/image-equilibrium.jpg" alt="Image of Equilibrium #3429 NFT">
            </div>
            <div class="card-image-overlay">
                <img class="preview-icon" src="./images/icon-view.svg" alt="">
            </div>
        </div>
        <div class="card-text">
            <div class="card-title">
                <h1>Equilibrium #3429</h1>
            </div>
            <div class="card-description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card-price-and-time">
                <div class="card-eth-value">
                    <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
                    <p>0.041 ETH</p>
                </div>
                <div class="order-time-left">
                    <img src="./images/icon-clock.svg" alt="Clock icon">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="card-author">
                <img src="./images/image-avatar.png" alt="Image of Author">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Thor-Rodrigues" target="_blank">Thor Rodrigues</a>.
    </div>
</body>

</html>
